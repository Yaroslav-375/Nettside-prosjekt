<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Log in / Sign up</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="index.html">LOGO</a>
        </div>
    </nav>

    <main>
        <div class="main-container">

            <div class="form-section" id="wrapper">

                <div class="form-container">
                    <div class="login-form">
                        <h1>Log in</h1>
                        <form id="loginForm">
                            <div id="loginErrorMessages" class="error-message"></div>
                            <input type="text" placeholder="Email" id="loginEmail" name="email" required>
                            <input type="password" placeholder="Password" id="loginPassword" name="password" required>
                            <button class="google-button" id="googleLoginButton">
                                <img src="images/google_logo.png" alt="Google logo">
                                Continue with Google
                            </button>
                            <button type="submit">Log in</button>
                        </form>
                    </div>
                    <div class="signup-form">
                        <h1>Sign up</h1>
                        <form id="signupForm">
                            <div id="signupErrorMessages" class="error-message"></div>
                            <input type="text" placeholder="Username" id="registerUsername" name="username" required>
                            <input type="text" placeholder="Email" id="registerEmail" name="email" required>
                            <input type="password" placeholder="Password" id="registerPassword" name="password" required>
                            <input type="password" placeholder="Confirm password" id="registerConfirmPassword" name="confirm_password" required>
                            <button class="google-button" id="googleSignupButton">
                                <img src="images/google_logo.png" alt="Google logo">
                                Continue with Google
                            </button>
                            <button type="submit">Sign up</button>
                        </form>
                    </div>
                </div>

                <div class="secondary-container">
                    <div class="signup-button-container">
                        <h2>Not registered?</h2>
                        <button class="open-form-button" id="signUpButton">Sign up</button>
                    </div>
                    <div class="login-button-container">
                        <h2>Have an account?</h2>
                        <button class="open-form-button" id="logInButton">Log in</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
